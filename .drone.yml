kind: pipeline
type: docker
name: default

steps:
  - name: setup
    image: alpine
    commands:
      - echo "Setup tasks..."
      - echo "More setup tasks..."

  - name: build
    image: alpine
    commands:
      - echo "Building application..."
      - echo -e "\033[34mBuild process started...\033[0m"  # Blue text without tput

  - name: deployment
    image: alpine
    commands:
      - echo "Deploying application..."
      - echo -e "\033[32mDeployment started...\033[0m"  # Green text without tput
      - ./deploy_script.sh  # Ensure this script does not use tput

trigger:
  branch:
    - main
  event:
    - push
