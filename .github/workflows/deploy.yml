name: Deploy to GoDaddy

on:
  push:
    branches:
      - main  # Set this to the branch you want to deploy

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 'v21.7.1'  # Set this to your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: |
        CI=false npm run build


    - name: Start SSH agent
      run: |
        eval $(ssh-agent -s)
        echo "${{ secrets.SSH_PRIVATE_KEY_PASSPHRASE }}" | ssh-add <(echo "${{ secrets.SSH_PRIVATE_KEY }}")
        ssh-add -l

    - name: Deploy to GoDaddy using SCP
      run: scp -o StrictHostKeyChecking=no -r ./build/ ${{ secrets.GODADDY_USERNAME }}@${{ secrets.GODADDY_HOST }}:/public_html/admin.mymink.com.au
   