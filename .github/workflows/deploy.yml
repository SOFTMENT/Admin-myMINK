name: Deploy to GoDaddy

on:
  push:
    branches:
      - main  # This triggers the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2


    - name: Setup environment
      run: |
        sudo apt-get update
        sudo apt-get install -y ncurses-bin
        ./scripts/mscript.sh
      env:
        TERM: xterm-256color

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust this to match the Node.js version used in your project

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: |
        CI=false npm run build



    - name: Deploy to GoDaddy
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.GODADDY_HOST }}
        username: ${{ secrets.GODADDY_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "build/"
        target: "/home/pgf21xbza5eh/public_html/admin.mymink.com.au"
