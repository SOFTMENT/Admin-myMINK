name: Deploy to GoDaddy

on:
  push:
    branches:
      - main  # This triggers the workflow on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust this to match the Node.js version used in your project

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: |
        CI=false npm run build

    - name: Set executable permissions for deploy script
      run: chmod +x ./scripts/deploy.sh

    - name: Execute deployment script
      run: ./scripts/deploy.sh
      env:
        TERM: xterm-256color

    - name: Deploy to GoDaddy
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.GODADDY_HOST }}
        username: ${{ secrets.GODADDY_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: 22
        source: "build/"
        target: "/public_html/admin.mymink.com.au"